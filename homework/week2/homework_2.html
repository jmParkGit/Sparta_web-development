    <script>
        $(document).ready(function () {
            q1()
        });

        function q1() {
            $.ajax({
                type: "GET",
                url: "http://spartacodingclub.shop/sparta_api/rate",
                data: {},
                success: function (response) {
                    let rate = response['rate'];
                    $('#span-rate').text(rate);
                }
            })
        }
    </script>

<body>
<div class="wrap">
    <div class="myitem"></div>
    <div>
        <h1>척척연필 <span class="price">가격: 10,000원/개</span></h1>
        <p>이 연필로 글을 쓰면, 모든 것이 이루어집니다. 척척연필과 함께라면, 시험도 만점, 사랑하는 사람에게 쓴 러브레터에도 효과만점 *^^*</p>
    </div>
    <div>
        <p>달러-원 환율: <span id="span-rate" class="myRate"></span></p>
    </div>

    </div>
    <div class="input-group mb-3">

            <label class="input-group-text" for="inputGroupSelect01">수량</label>
        </div>

            <option selected>수량을 선택하세요</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">주소</span>
        </div>

    </div>
    <div class="input-group mb-3">

        </div>

    </div>
    <button class="btn btn-primary mybtn" type="submit">주문하기</button>
